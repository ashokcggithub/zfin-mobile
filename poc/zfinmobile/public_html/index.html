<!DOCTYPE html>

Author : AShok C G
App : ZFin mobile App mockup

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="DLpage" data-url="demo-page">
            <div data-role="header">
                <h1>Daily Collection</h1>
                 <a href="#left-panel-DL" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false">Menu</a>
                <div class="ui-field-contain">
                    <label for="select-native-1">Collection Area:</label>
                    <select name="select-native-1" id="select-native-1">
                        <option value="small">Karur</option>
                        <option value="medium">Coimbatore</option>
                        <option value="large">Trichy</option>
                    </select>
                </div>
                <div class="ui-field-contain">
                    <label for="select-native-1">Date:</label>
                    <input type="date"> 
                </div>
            </div><!-- /header -->
            <div role="main" class="ui-content">
                <div class="article"> 
                </div><!-- /article -->
            </div><!-- /content -->
            <div data-role="panel" id="left-panel-DL">
                <ul data-role="listview">
                    <li data-icon="delete"><a href="#" data-rel="close">Close</a></li>
                    <li><a href="#"><img id="imgDL" alt="" src="DL.png" title="Daily Collection" /></a></li>
                    <li><a href="#MLpage"><img id="imgML" alt="" src="ML.png" title="Monthly Collection"/></a></li>                    
                    <li data-role="list-divider">LogOut</li> 
                </ul>
                <ul data-role="listview">
                </ul>
            </div><!-- /panel --> 
        </div> 

        <div data-role="page" id="MLpage" data-url="demo-page">
            <div data-role="header">
                <h1>Monthly Collection</h1>
                <a href="#left-panel-ML" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false">Menu</a>
                <div class="ui-field-contain">
                    <label for="select-native-1">Type:</label>
                    <select name="select-native-1" id="select-native-1">
                        <option value="small">Party Loan</option>
                        <option value="medium">Loan From Other Finance</option>
                        <option value="large">Deposit</option>
                    </select>
                </div>
                <div class="ui-field-contain">
                    <label for="select-native-1">Date:</label>
                    <input type="date"> 
                </div>
            </div><!-- /header -->
            <div role="main" class="ui-content">
                <div class="article"> 
                </div><!-- /article -->
            </div><!-- /content -->
            <div data-role="panel" id="left-panel-ML">
                <ul data-role="listview">
                    <li data-icon="delete"><a href="#" data-rel="close">Close</a></li>
                    <li><a href="#DLpage"><img id="imgDL" alt="" src="DL.png" title="Daily Collection" /></a></li>
                    <li><a href="#"><img id="imgML" alt="" src="ML.png" title="Monthly Collection"/></a></li>                    
                    <li data-role="list-divider">LogOut</li>
                </ul>
                <ul data-role="listview">
                </ul>
            </div><!-- /panel --> 
        </div>    
    </body>
</html>
